name: Build & Publish SMARTi EMS

on:
  push:
    branches: [ main ]
    paths:
      - 'smarti-ems/**'
      - '.github/workflows/build.yaml'
  workflow_dispatch: {}

concurrency:
  group: smarti-ems-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            base: ghcr.io/home-assistant/amd64-base-debian:bookworm
          - arch: aarch64
            platform: linux/arm64
            base: ghcr.io/home-assistant/aarch64-base-debian:bookworm
          - arch: armv7
            platform: linux/arm/v7
            base: ghcr.io/home-assistant/armv7-base-debian:bookworm

    env:
      ADDON_DIR: smarti-ems
      IMAGE_NAME: smarti-ems

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Owner (lowercased)
        id: lc
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read add-on version
        id: meta
        shell: bash
        run: |
          VERSION="$(grep -E '^version:' "${ADDON_DIR}/config.yaml" | awk '{print $2}' | tr -d '"')"
          if [[ -z "$VERSION" ]]; then
            echo "Could not read version from ${ADDON_DIR}/config.yaml"
            exit 1
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Using version: ${VERSION}"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.lc.outputs.owner_lc }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.ADDON_DIR }}
          file: ${{ env.ADDON_DIR }}/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          sbom: false
          build-args: |
            BUILD_FROM=${{ matrix.base }}
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/${{ matrix.arch }}-addon-${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/${{ matrix.arch }}-addon-${{ env.IMAGE_NAME }}:latest
