name: Build & Publish SMARTi EMS
on:
  push:
    branches: [ main ]
    paths: ['smarti-ems/**', '.github/workflows/build.yaml']
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            base: ghcr.io/home-assistant/amd64-base:latest
          - arch: aarch64
            platform: linux/arm64
            base: ghcr.io/home-assistant/aarch64-base:latest
          - arch: armv7
            platform: linux/arm/v7
            base: ghcr.io/home-assistant/armv7-base:latest

    env:
      ADDON_DIR: smarti-ems
      IMAGE_NAME: smarti-ems

    steps:
      - uses: actions/checkout@v4

      - name: owner (lowercased)
        id: lc
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: read add-on version
        id: meta
        run: |
          VERSION="$(grep -E '^version:' ${ADDON_DIR}/config.yaml | awk '{print $2}' | tr -d '"')"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.lc.outputs.owner_lc }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build & push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.ADDON_DIR }}
          file: ${{ env.ADDON_DIR }}/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: BUILD_FROM=${{ matrix.base }}
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/${{ matrix.arch }}-addon-${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/${{ matrix.arch }}-addon-${{ env.IMAGE_NAME }}:latest
