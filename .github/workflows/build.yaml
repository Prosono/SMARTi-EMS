name: Build & Publish SMARTi EMS
on:
  push:
    branches: [ main ]
    paths: ['smarti-ems/**', '.github/workflows/build.yaml']
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7

    env:
      ADDON_DIR: smarti-ems
      IMAGE_NAME: smarti-ems

    steps:
      - uses: actions/checkout@v4

      - name: Owner (lowercased)
        id: lc
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Read add-on version
        id: meta
        run: |
          VERSION="$(grep -E '^version:' ${ADDON_DIR}/config.yaml | awk '{print $2}' | tr -d '"')"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.lc.outputs.owner_lc }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.ADDON_DIR }}
          file: ${{ env.ADDON_DIR }}/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=ghcr.io/hassio-addons/base-python:14.3.3
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/${{ matrix.arch }}-addon-${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/${{ matrix.arch }}-addon-${{ env.IMAGE_NAME }}:latest
