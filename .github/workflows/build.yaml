name: Build & Publish SMARTi EMS

on:
  push:
    branches: [ main, master ]
    paths:
      - 'smarti-ems/**'
      - '.github/workflows/build.yaml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            base: ghcr.io/home-assistant/amd64-base:latest
          - arch: aarch64
            platform: linux/arm64
            base: ghcr.io/home-assistant/aarch64-base:latest
          - arch: armv7
            platform: linux/arm/v7
            base: ghcr.io/home-assistant/armv7-base:latest

    env:
      IMAGE_OWNER: OWNER   # <-- change to your org/user (lowercase)
      ADDON_DIR: smarti-ems

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Read add-on version
        id: meta
        run: |
          VERSION="$(grep -E '^version:' ${ADDON_DIR}/config.yaml | awk '{print $2}' | tr -d '"')"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.ADDON_DIR }}
          file: ${{ env.ADDON_DIR }}/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ matrix.base }}
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ matrix.arch }}-addon-smarti_ems:${{ steps.meta.outputs.version }}
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ matrix.arch }}-addon-smarti_ems:latest
